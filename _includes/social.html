<ul class="social-media-list">
  {%- for entry in site.minima.social_links -%}
    <li>
      <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
        {%- if entry.icon == "rss" -%}
          <span class="orange fa-solid fa-{{ entry.icon }} fa-lg"></span>
        {%- elsif entry.icon == "mastodon" -%}
          <span class="violet fa-brands fa-{{ entry.icon }} fa-lg"></span>
        {%- elsif entry.icon == "bluesky" -%}
          <span class="blue fa-brands fa-{{ entry.icon }} fa-lg"></span>
        {%- else -%}
          <span class="grey fa-brands fa-{{ entry.icon }} fa-lg"></span>
        {%- endif -%}
      </a>
    </li>
  {%- endfor -%}
</ul>
