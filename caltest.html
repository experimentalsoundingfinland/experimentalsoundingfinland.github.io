<!DOCTYPE html>
<html>
<head>
    <title>Google Calendar Events</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul id="events-list"></ul>

    <script>
        // Fetch events from your public Google Calendar
        const calendarId = 'experimentalsoundingfinland@gmail.com'; // Replace with your actual calendar ID
        const apiKey = 'AIzaSyA8ibG6fO1SGlZilUaFrtQ-oFg0fQF2ksg'; // Replace with your API key

        // Fetch events using the Google Calendar API
        fetch(`https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const eventsList = document.getElementById('events-list');
                data.items.forEach(event => {
                    const li = document.createElement('li');
                    li.textContent = event.summary;
                    eventsList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching events:', error));
    </script>
</body>
</html>
